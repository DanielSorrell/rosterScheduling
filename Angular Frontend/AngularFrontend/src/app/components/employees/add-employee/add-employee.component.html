<div class="mainContainer container my-5 p-3 bg-light">
  <h1 class="mb-3">Add new employee</h1>

  <div *ngIf="error" (click)="closeErrorMessage()" class="alert alert-danger alert-dismissible errorOnHover" role="alert">
    <span>{{this.errorMessage}}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form #form="ngForm" (ngSubmit)="addEmployee()">
    <div class="mb-3">
      <label for="preferredName" class="form-label">Preferred name</label>
      <input type="text" class="form-control"
      [(ngModel)] = "addEmployeeRequest.preferredName" id="preferredName" name="preferredName">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">*First name</label>
      <input type="text" class="form-control"
      [(ngModel)] = "addEmployeeRequest.firstName" id="firstName" name="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">*Last name</label>
      <input type="text" class="form-control"
      [(ngModel)] = "addEmployeeRequest.lastName" id="lastName" name="lastName">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">*Address</label>
      <input type="text" class="form-control"
      [(ngModel)] = "addEmployeeRequest.address" id="address" name="address">
    </div>
    <div class="d-flex flex-row">
      <div class="selectionContainer mx-auto p-3 bg-white">
        <h3 class="mb-3">Positions:</h3>
        <div *ngFor="let position of this.positions">
          <mat-checkbox
            [(ngModel)]="position.selected"
            [name]="position.title"
          >
            {{position.title}}
          </mat-checkbox>
        </div>
      </div>

      <div class="selectionContainer mx-auto p-3 bg-white">
        <h3 class="mb-3">Availability:</h3>
        <div>
          <mat-checkbox
            [(ngModel)] = "addEmployeeRequest.everydayAvailability"
            name="everydayAvailability"
          >
            Everyday
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox
            [(ngModel)] = "addEmployeeRequest.mondayAvailability"
            name="monday"
            [checked]="this.addEmployeeRequest.everydayAvailability ? false: true"
            [disabled]="this.addEmployeeRequest.everydayAvailability ? true: false"
          >
            Monday
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox
            [(ngModel)] = "addEmployeeRequest.tuesdayAvailability"
            name="tuesday"
            [checked]="this.addEmployeeRequest.everydayAvailability ? false: true"
            [disabled]="this.addEmployeeRequest.everydayAvailability ? true: false"
          >
            Tuesday
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox
            [(ngModel)] = "addEmployeeRequest.wednesdayAvailability"
            name="wednesday"
            [checked]="this.addEmployeeRequest.everydayAvailability ? false: true"
            [disabled]="this.addEmployeeRequest.everydayAvailability ? true: false"
          >
            Wednesday
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox
            [(ngModel)] = "addEmployeeRequest.thursdayAvailability"
            name="thursday"
            [checked]="this.addEmployeeRequest.everydayAvailability ? false: true"
            [disabled]="this.addEmployeeRequest.everydayAvailability ? true: false"
          >
            Thursday
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox
            [(ngModel)] = "addEmployeeRequest.fridayAvailability"
            name="friday"
            [checked]="this.addEmployeeRequest.everydayAvailability ? false: true"
            [disabled]="this.addEmployeeRequest.everydayAvailability ? true: false"
          >
            Friday
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox
            [(ngModel)] = "addEmployeeRequest.saturdayAvailability"
            name="saturday"
            [checked]="this.addEmployeeRequest.everydayAvailability ? false: true"
            [disabled]="this.addEmployeeRequest.everydayAvailability ? true: false"
          >
            Saturday
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox
            [(ngModel)] = "addEmployeeRequest.sundayAvailability"
            name="sunday"
            [checked]="this.addEmployeeRequest.everydayAvailability ? false: true"
            [disabled]="this.addEmployeeRequest.everydayAvailability ? true: false"
          >
            Sunday
          </mat-checkbox>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
